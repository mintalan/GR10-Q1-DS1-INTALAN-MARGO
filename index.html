<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Working with Numberrs</title>
</head>

<style>
    h1 {
        text-align: center;
    }
    .container {
        margin-top: 40px;
    }
    .timg {
            max-width: 500px;
            height: auto
    }
</style>

<body>
    <div class="container p-3 my-3 bg-dark text-white">
        <h1>Getting the area of a trapezoid</h1>

        <div class="row align-items-start">
            <div class="col-md-6">
                <form>
                    <input type="number" id="base1" placeholder="Enter value of base 1" class="form-control mb-2">
                    <input type="number" id="base2" placeholder="Enter value of base 2" class="form-control mb-2">
                    <input type="number" id="height" placeholder="Enter the height" class="form-control mb-2">
                    <input type="button" value="Get Area" py-click="area_foratrapezoid" class="btn btn-primary w-100">
                </form>
                <div id="output" class="mt-3"></div>
            </div>

            <div class="col-md-6 text-center">
                <img src="https://www.liviusprep.com/wp-content/uploads/2023/01/area-of-a-trapezoid-1.png" 
                     alt="Trapezoid formula" class="timg img-fluid">
            </div>
        </div>

        <py-script src="main.py"></py-script>

    </div>
</body>
</html>
